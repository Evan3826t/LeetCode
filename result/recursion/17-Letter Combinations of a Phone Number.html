<head>

<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        let input = "25"
        console.log("result is ", main(input))
        // console.log();
        function main(digits) {
            let letter = {'2':"abc",'3':"def",'4':"ghi",'5':"jkl",'6':"mno",'7':"pqrs",'8':"tuv",'9':"wxyz"}
            let len = digits.length
            if (!len) return []
            let ans = []
            const dfs = (pos, str) => {
                // 最後一碼不需要跑
                if (pos === len) ans.push(str)
                else {
                    let letters = letter[digits[pos]]
                    console.log(letters);
                    for (let index = 0; index < letters.length; index++) {
                        dfs(pos + 1, str + letters[index])
                    }
                }
            }
            dfs(0, null)
            return ans
        }
    </script>
</body>

</html>
