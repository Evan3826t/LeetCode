        class TreeNode {
            constructor(val, left = null, right = null) {
                this.val = val
                this.left = left
                this.right = right
            }
        }

        class Tree {
            constructor() {
                this.root = null
            };
        }

        // [1, null, 2, 3]
        let n1 = new TreeNode(2);
        let n2 = new TreeNode(1);
        let n3 = new TreeNode(3);

        let tree = new Tree();
        tree.root = n1

        n1.left = n2;
        n1.right = n3

        console.log("result is ", main(n1))
        // console.log();
        // traverse the tree in ascending order (small -> big)
        function main(root) {
            let prev = null, first = null, last = null;

            dfs(root);
            [first.val, last.val] = [last.val, first.val];

            function dfs(root) {
                if (!root) return;
                dfs(root.left);
                // traverse tree
                if (prev != null && prev.val > root.val) {
                    last = root; // potential smaller number that needs to be swapped
                    if (!first) first = prev; // assured bigger number that needs to be swapped
                }
                prev = root;
                dfs(root.right);
            }
        };
