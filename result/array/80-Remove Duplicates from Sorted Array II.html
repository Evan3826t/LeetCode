<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [0,0,1,1,1,1,2,3,3]
        var target = 1 
        console.log("result is ", main(input, target))
        // console.log();
        function main(nums) {
            let k = 2, len = nums.length;
            for (let i = 2; i < len; i++) {
                if (nums[i] != nums[k-1] || nums[i] != nums[k-2]) {
                    nums[k] = nums[i];
                    k++;
                }
                
            }
        
            return k;
        }
    </script>
