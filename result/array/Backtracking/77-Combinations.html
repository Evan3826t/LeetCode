<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
</head>

<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = 4
        var target = 2 
        console.log("result is ", main(input, target))
        // console.log();
        function main(n, k) {
            let res = [];
            dfs(1, []);
            return res;

            function dfs(pos, curr) {
                if (curr.length == k) {
                    res.push([...curr]);
                    return;
                }

                for (let i = pos; i <= n; i++) {
                    curr.push(i);
                    dfs(i+1, curr);
                    curr.pop()
                }
            }
        }
    </script>
</body>

</html>
