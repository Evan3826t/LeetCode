<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [0, 0, 1, 1, 1, 2, 2, 3, 3, 4]
        console.log("result is ", main(input))
        // console.log();
        function main(nums) {
            let k = 1;
            for (let i = 1; i < nums.length; i++){
                if (nums[i] != nums[i - 1]) nums[k++] = nums[i];
            }
            return k;
        }
    </script>
