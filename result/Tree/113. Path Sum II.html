    <script>
        class TreeNode {
            constructor(val, left = null, right = null) {
                this.val = val
                this.left = left
                this.right = right
            }
        }

        class Tree {
            constructor() {
                this.root = null
            };
        }

        // [1, null, 2, 3]
        let n1 = new TreeNode(5);
        let n2 = new TreeNode(4);
        let n3 = new TreeNode(8);
        let n4 = new TreeNode(11);
        let n5 = new TreeNode(13);
        let n6 = new TreeNode(4);
        let n7 = new TreeNode(7);
        let n8 = new TreeNode(2);
        let n9 = new TreeNode(5);
        let n10 = new TreeNode(1);

        let tree = new Tree();
        tree.root = n1

        n1.left = n2;
        n2.left = n4;
        n4.left = n7;
        n4.right = n8;
        
        n1.right = n3;
        n3.left = n5;
        n3.right = n6;
        n6.left = n9;
        n6.right = n10;


        let target = 22;
        console.log("result is ", pathSum(n1, target))
        // console.log()

        function pathSum(root, targetSum) {
            let res = [];
            
            search(root, [], 0);
            return res;

            function search(node, curr, sum) {
                if (!node) {
                    return;
                }
                sum += node.val;
                curr.push(node.val);
                if(sum == targetSum && !node.left && !node.right) {
                    res.push([...curr]);
                    return;
                }
                search(node.left, [...curr], sum);
                search(node.right, [...curr], sum);

            }
        }
    </script>
