    <script>
        class TreeNode {
            constructor(val, left = null, right = null) {
                this.val = val
                this.left = left
                this.right = right
            }
        }

        class Tree {
            constructor() {
                this.root = null
            };
        }

        // [1, null, 2, 3]
        let n1 = new TreeNode(2);
        let n2 = new TreeNode(1);
        let n3 = new TreeNode(3);

        let tree = new Tree();
        tree.root = n1

        n1.left = n2;
        n1.right = n3

        console.log("result is ", recursive(n1))
        console.log("result is ", iterative(n1))
        // console.log();
        function recursive(root) {
            let level = 1;
            let max = 0;

            dfs(root, level);
            return max;

            function dfs(node, level) {
                if (!node) {
                    return;
                }
                max = Math.max(max,level);
                if (node.left) dfs(node.left, level + 1);
                if (node.right) dfs(node.right, level + 1);
            }
        };

        function iterative(root) {
            let q = [root];
            let level = 0;

            while(q[0]) {
                let len = q.length;
                for (let i = 0; i < len; i++) {
                    let node = q.shift();
                    if(node.left) q.push(node.left);
                    if(node.right) q.push(node.right);
                }
                level++
            }
            
            return level;
        }
    </script>
