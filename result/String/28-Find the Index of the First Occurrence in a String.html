<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = "hello"
        var needle = "ll"
        console.log("result is ", main(input, needle))
        // console.log();
        function main(haystack, needle) {
            let stringLen = needle.length
            let len = haystack.length - stringLen

            for (let index = 0; index <= len; index++) {
                let string = haystack
                let slice = string.substring(index, index + stringLen)
                if (needle === slice) {
                    return index
                }

            }
            return -1
        }
    </script>
