<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [1,3,5,6]
        var target = 0
        console.log("result is ", main(input, target))
        // console.log();
        function main(nums, target) {
            let left = 0
            let right = nums.length -1
            while (left <= right) {
                let mid = Math.floor((left + right) / 2)
                console.log(left,right, mid)
                if (nums[mid] == target) return mid

                if (nums[mid] < target) {
                    left = mid + 1
                }else {
                    right = mid -1
                }
                // if not in array
                if (left > right) {
                    if (nums[mid] > target) {
                        return mid
                    }
                    return mid + 1
                }
            }
        }
    </script>
