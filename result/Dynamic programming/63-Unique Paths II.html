<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
</head>

<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [[0,0,0],[0,1,0],[0,0,0]]
        var target = 1 
        console.log("result is ", main(input, target))
        // console.log();
        function main(obstacleGrid) {
            if (obstacleGrid[0][0]) return 0
            let m = obstacleGrid.length
            let n = obstacleGrid[0].length

            let d = new Array(m).fill(0).map(x => new Array(n).fill(0))
            d[0][0] = 1
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (obstacleGrid[i][j] || (!i && !j)) {
                        continue
                    } else {
                        d[i][j] = (i ? d[i-1][j] : 0) + (j ? d[i][j-1] : 0)
                    }
                }
                
            }
            console.log(d)
            return d[m-1][n-1]
        }
    </script>
</body>

</html>
