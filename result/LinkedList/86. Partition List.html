<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
</head>

<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        class ListNode {
            constructor(val) {
                this.val = val
                this.next = null
            }
        }

        let node1 = new ListNode(1)
        let node2 = new ListNode(4)
        let node3 = new ListNode(3)
        let node4 = new ListNode(2)
        let node5 = new ListNode(5)
        let node6 = new ListNode(2)
        node1.next = node2
        node2.next = node3
        node3.next = node4
        node4.next = node5
        node5.next = node6
        var target = 1

        // input: [1,1,2]
        // ans: [2]


        console.log("result is ", main(node1, target))
        // console.log();
        function main(head, x) {
            if (head == null || head.next == null) {
                return head;
            }
            let right = [], left = [];
            while (head) {
                if (head.val < x) {
                    left.push(head.val);
                } else {
                    right.push(head.val);
                }
                head = head.next;
            }
            head = null;
            // 從最後開始接起來
            while (right.length  !== 0) {
                let node = new ListNode(right.pop());
                node.next = head;
                head = node;
            }
            while (left.length > 0) {
                let node = new ListNode(left.pop());
                node.next = head;
                head = node;
            }
            return head;
        }

    </script>
</body>

</html>
