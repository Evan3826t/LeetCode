<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        class ListNode {
            constructor(val) {
                this.val = val
                this.next = null
            }
        }
        // input: [1,1,2]
        // ans: [1,2]
        let node1 = new ListNode(1)
        let node2 = new ListNode(1)
        let node3 = new ListNode(2)
        node1.next = node2
        node2.next = node3
        var target = 1

        console.log("result is ", deleteDuplicates(node1, target))
        // console.log();
        function deleteDuplicates(head) {
            if (head == null || head.next == null) {
                return head;
            }
            // create a tmp node that acts like a head of list pointing to the orignal nead
            let tmp = head;
            let curr = tmp;

            while (curr.next != null) {
                if (curr.val == curr.next.val) {
                    curr.next = curr.next.next
                } else {
                    curr = curr.next;
                }
            }
            return tmp;
        }

    </script>
</body>

</html>
