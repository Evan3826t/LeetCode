    <script>
        class TreeNode {
            constructor(val, left = null, right = null) {
                this.val = val
                this.left = left
                this.right = right
            }
        }

        class Tree {
            constructor() {
                this.root = null
            };
        }

        // [1, null, 2, 3]
        let n1 = new TreeNode(2);
        let n2 = new TreeNode(1);
        let n3 = new TreeNode(3);

        let tree = new Tree();
        tree.root = n1

        n1.left = n2;
        n1.right = n3

        console.log("result is ", main(n1))
        // console.log();
        function main(root) {
            let res = [];
            dfs(root, 0);
            return res;

            function dfs(node, level) {
                if (!node) {
                    return;
                }

                if (!res[level]) {
                    res.push([]);
                }
                if (level % 2 == 0) {
                    res[level].push(node.val);
                }else {
                    // reverse
                    res[level].unshift(node.val);
                }
                dfs(node.left, level+1);
                dfs(node.right, level+1);
            }
        };

    </script>
