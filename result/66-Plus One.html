<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [1, 2, 3]
        var target = 1 
        console.log("result is ", main(input, target))
        // console.log();
        function main(digits) {
            let str = digits.join("");
            let num = BigInt(str) + BigInt(1)
            num = num.toString().split('').map(num => parseInt(num)) 
            return num
        }
    </script>
</body>
