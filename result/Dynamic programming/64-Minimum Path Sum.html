<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
</head>

<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [[1,2,3],[4,5,6]]
        var target = 1 
        console.log("result is ", main(input, target))
        // console.log();
        function main(grid) {

            let m = grid.length
            let n = grid[0].length

            let d = new Array(m).fill(0).map(x => new Array(n).fill(0))
            d[0][0] = 1
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (!i && !j) {
                        //初始位置
                        d[i][j] = grid[i][j]
                    } else if (!i){
                        // 第一排的情況
                        d[i][j] = grid[i][j] + d[i][j-1]
                    } else if (!j){
                        // 最左邊的情況
                        d[i][j] = grid[i][j] + d[i-1][j]
                    } else {
                        // 選擇最小的上一個路徑
                        d[i][j] = grid[i][j] + Math.min(d[i-1][j], d[i][j-1])
                    }
                }
                
            }
            // console.log(d)
            return d[m-1][n-1]
        }
    </script>
</body>

</html>
