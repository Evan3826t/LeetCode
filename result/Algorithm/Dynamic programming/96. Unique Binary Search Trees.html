    <script>

        var input = 3

        console.log("result is ", numTrees(input))
        // console.log();
        /**
         *                                                 n = 5 => 
         *      
         *                   1               2               3               4               5       
         *                 /   \           /   \           /   \           /   \           /   \     
         *              0 sub   4 sub   1 sub   3 sub   2 sub   2 sub   3 sub   1 sub   4 sub   0 sub
         *  幾種組合     sol[0]*sol[4]   sol[1]*sol[3]   sol[2]*sol[2]   sol[3]*sol[1]   sol[4]*sol[0]
         * 
         * sol[5] = sol[0]*sol[4] + sol[1]*sol[3] + sol[2]*sol[2] + sol[3]*sol[1] + sol[4]*sol[0]
         */
        function numTrees(n) {
            let sol = [1, 1];

            for (let i = 2; i <= n; i++) {
                // init
                sol[i] = 0;

                for (let j = 1; j <= i; j++) {
                    sol[i] += sol[i - j] * sol[j - 1];
                }

            }
            return sol[n];
        }





    </script>
