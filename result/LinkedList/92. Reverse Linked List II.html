<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        class ListNode {
            constructor(val) {
                this.val = val
                this.next = null
            }
        }

        let node1 = new ListNode(1)
        let node2 = new ListNode(2)
        let node3 = new ListNode(3)
        let node4 = new ListNode(4)
        let node5 = new ListNode(5)
        node1.next = node2
        node2.next = node3
        node3.next = node4
        node4.next = node5

        console.log("result is ", main(node1, 2, 4))
        // console.log();
        function main(head, left, right) {
            let curr = head, start = head, pos = 1;

            while (pos < left) {
                start = curr
                curr = curr.next;
                pos++;
            }

            let prev = null, tail = curr;

            while (pos <= right) {
                const next = curr.next;
                curr.next = prev;
                prev = curr;
                curr = next;
                pos++
            }
            start.next = prev;
            tail.next = curr;

            // 如果 left = 1 ，頭會少一個
            return left > 1 ? head : prev
        }

    </script>
