<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        // var input = [[1,3],[2,6],[8,10],[15,18]]
        // var input = [[1,4],[0,2],[3,5]]
        var input = [[2,3],[4,5],[6,7],[8,9],[1,10]]
        var target = 1 
        console.log("result is ", main(input, target))
        // console.log();
        function main(intervals) {
            intervals = intervals.sort((a, b) => a[0] - b[0]);
            // console.log(intervals)
            let res = [intervals[0]]
            for (let i = 1; i < intervals.length; i++) {
                let last = res.length-1
                if (intervals[i][0] <= res[last][1]) {
                    res[last][0] = Math.min(intervals[i][0], res[last][0])
                    res[last][1] = Math.max(intervals[i][1], res[last][1])
                } else {
                    res.push(intervals[i])
                }
                
            }
            return res
        }
    </script>
</body>

</html>
