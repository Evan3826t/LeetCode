<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [-2, 1, -3, 4, -1, 2, 1, -5, 4]
        console.log("result is ", main(input))
        // console.log();

        // nums: [-2, 1, -3, 4, -1, 2, 1, -5, 4]
        //    F: [-2, 1, -2, 4,  3, 5, 6,  1, 5]
        // F[i] maxSubArray(0...i)
        // F[i] = F[i-1] > 0 ? nums[i] + nums[i-1]: nums[i]
        // F[i-1] > 0 => 前面數的最大總合要大於零，才需要加入後面的運算，否則只會讓後面的加總變小
        function main(nums) {
            let max = nums[0]

            for (let i = 1; i < nums.length; i++) {
                if (nums[i-1] > 0) {
                    nums[i] = nums[i] + nums[i-1]
                }
                max = Math.max(max, nums[i])
            }
            return max
        }
    </script>
