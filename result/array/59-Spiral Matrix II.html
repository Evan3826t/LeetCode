<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = 4
        console.log("result is ", main(input))
        // console.log();
        function main(n) {
            let res = new Array(n).fill(0).map(() => new Array(n).fill(0));
            let count = 0;
            let top = 0;
            let bottom = n-1;
            let left = 0;
            let right = n-1;

            while (count < n*n) {
                // go right
                for (let i = left; i <= right; i++) {
                    count++;
                    res[top][i] = count;
                }
                top++;

                // go bottom
                for (let i = top; i <= bottom; i++) {
                    count++;
                    res[i][right] = count;
                }
                right--

                // go left
                for (let i = right; i >= left; i--) {
                    count++;
                    res[bottom][i] = count;
                }
                bottom--

                // go top
                for (let i = bottom; i >= top; i--) {
                    count++;
                    res[i][left] = count;
                }
                left++
            }
            return res
        }



    </script>
</body>

</html>
