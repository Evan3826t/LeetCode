<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [100, 4, 200, 1, 3, 2];
        console.log("result is ", main(input))
        // console.log();
        function main(nums) {
            let set = new Set();
            let max = 0;
            nums.forEach(ele => {
                set.add(ele);
            });
            set.forEach(ele => {
                // 如果有這個數字小的存在，代表之前就算過了，所以跳過
                if (!set.has(ele - 1)) {
                    let curr = ele;
                    let seq = 1;

                    while (set.has(curr + 1)) {
                        seq++;
                        curr++;
                    }
                    max = Math.max(max, seq);
                }

            });
            return max;


            console.log(set)
        }
    </script>
