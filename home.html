<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
</head>

<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [1, 2, 3]
        var target = 1 
        console.log("result is ", main(input, target))
        // console.log();
        function main(nums) {
            let res = []

            dps([], nums)
            return res

            function dps(curr, rest) {
                if (rest.length === 0) {
                    res.push(curr)
                }

                for (let index = 0; index < rest.length; index++) {
                    dps([...curr, rest[index]],[...rest.slice(0,index),...rest.slice(index+1)])
                }
            }
        }
    </script>
</body>

</html>
