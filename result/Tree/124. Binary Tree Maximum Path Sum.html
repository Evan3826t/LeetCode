                this.val = val
                this.left = left

        // [1, null, 2, 3]
        let n1 = new TreeNode(-10);
        let n2 = new TreeNode(9);

        // console.log()

        function maxPathSum(root) {
            let max = -Infinity;
            maxSum(root);
            return max;

            function maxSum(node) {
                if (!node) {
                    return 0;
                }

                let leftSum = maxSum(node.left);
                let rightSum = maxSum(node.right);

                max = Math.max(max, leftSum + rightSum + node.val)
                return Math.max(0, leftSum + node.val, rightSum + node.val);
            }
            
        }
