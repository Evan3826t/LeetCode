        function main(nums) {
            // use greedy algorithm
            let res = 0
            let max = 0
            let curMax = 0

            for (let i = 0; i < nums.length - 1; i++) {
                // 比較出每一步的最佳解
                max = Math.max(max, nums[i]+i)

                if (curMax === i) {
                    res++
                    curMax = max
                }
            }
            return res;
        }
    </script>
