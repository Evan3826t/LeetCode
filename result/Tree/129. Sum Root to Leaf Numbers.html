    <h1>test</h1>
    <script>
        class TreeNode {
            constructor(val, left = null, right = null) {
                this.val = val
                this.left = left
                this.right = right
            }
        }

        class Tree {
            constructor() {
                this.root = null
            };
        }

        // [4, 9, 0, 5, 1]
        let n1 = new TreeNode(4);
        let n2 = new TreeNode(9);
        let n3 = new TreeNode(0);
        let n4 = new TreeNode(5);
        let n5 = new TreeNode(1);

        let tree = new Tree();
        tree.root = n1

        n1.left = n2;
        n1.right = n3;
        n2.left = n4;
        n2.right = n5;

        console.log("result is ", maxPathSum(n1))
        // console.log()

        function maxPathSum(root) {
            
            return run(root,'');

            function run(node, str) {
                if(!node) return null;
                str = str + String(node.val);
                if (!node.left && !node.right) {
                    return Number(str);
                }
                return run(node.left, str) + run(node.right, str);
            }
        }
    </script>
