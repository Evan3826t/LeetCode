<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        // var input = [2,3,1,1,4]
        var input = [2, 0, 0]
        var target = 1
        console.log("result is ", main(input, target))
        // console.log();
        function main(nums) {
            if (nums[0] == 0 && nums.length > 1) {
                return false
            }
            let max = nums[0]
            let step = 0
            for (let i = 1; i < nums.length - 1; i++) {
                step = i + nums[i]
                if (step > max) {
                    max = step
                }
                // 最大距離跟當前距離等於現在位置 = 無法往前跳
                if (step == i && max == i) {
                    return false
                }
            }
            return true
        }
    </script>
