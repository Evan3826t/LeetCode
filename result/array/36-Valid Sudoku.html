<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode</title>
</head>

<body style="background-color: black;color:aliceblue">
    <h1>test</h1>
    <script>
        var input = [["5", "3", ".", ".", "7", ".", ".", ".", "."]
                    ,["6", ".", ".", "1", "9", "5", ".", ".", "."]
                    ,[".", "9", "8", ".", ".", ".", ".", "6", "."]
                    ,["8", ".", ".", ".", "6", ".", ".", ".", "3"]
                    ,["4", ".", ".", "8", ".", "3", ".", ".", "1"]
                    ,["7", ".", ".", ".", "2", ".", ".", ".", "6"]
                    ,[".", "6", ".", ".", ".", ".", "2", "8", "."]
                    ,[".", ".", ".", "4", "1", "9", ".", ".", "5"]
                    ,[".", ".", ".", ".", "8", ".", ".", "7", "9"]]
        console.log("result is ", main(input))
        // console.log();
        function main(board) {
            let rows = new Set();
            let cols = new Set();
            let boxes = new Set();
            let curRowElem;
            let curColElem;
            let curBoxElem;

            for (let i = 0; i < board.length; i += 1) {
                for (let j = 0; j < board[0].length; j += 1) {
                    curRowElem = board[i][j]
                    curColElem = board[j][i]
                    // 小九宮格中的驗證 看不懂＾＿＾
                    curBoxElem = board[3 * Math.floor(i / 3) + Math.floor(j / 3)][((i * 3) % 9) + (j % 3)]
                    if (rows.has(curRowElem)) return false;
                    if (curRowElem !== ".") rows.add(curRowElem);

                    if (cols.has(curColElem)) return false;
                    if (curColElem !== ".") cols.add(curColElem);

                    if (boxes.has(curBoxElem)) return false;
                    if (curBoxElem !== ".") boxes.add(curBoxElem);
                }
                console.log('clear')
                rows.clear()
                cols.clear()
                boxes.clear()
            }

            return true;
        }
    </script>
</body>

</html>
